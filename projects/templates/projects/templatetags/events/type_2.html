{% load humanize %}
<div class="card">
    <div class="card-body pt-2 pb-2 ps-3 pe-3">
        <span class="float-end d-inline-block ps-2 created">
            {{ event.obj.created|naturaltime }}
        </span>
        <div class="title">
            <a href="{{ event_user.get_absolute_url }}" title="{{ event_user.get_display_name }}">
                <strong>
                    {{ event_user.username }}
                </strong>
            </a>
            menyelesaikan semua tasks.
        </div>
    </div>
</div>
