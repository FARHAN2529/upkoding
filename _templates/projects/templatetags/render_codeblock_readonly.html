{% if blocks %}
{% load markdownify %}
<div class="card mt-3">
    <div class="card-header">
        <i class="devicon-{{codeblock.get_language_display}}-plain"></i> Lengkapi kode di bawah ini
    </div>
    <div>
        <pre><code class="language-{{codeblock.get_language_display}}">{{ source_code }}</code></pre>
    </div>
    
    {% if codeblock.expected_output %}
    <div class="alert alert-light rounded-0 border-0 mb-0" role="alert" x-show="run_error">
        <h6 class="alert-heading">Output yang diharapkan</h6>
        <pre><code>{{ codeblock.expected_output }}</code></pre>
    </div>
    {% endif %}

    {% if completed %}
    <div class="alert alert-success d-flex rounded-0 border-0 mb-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>Tantangan ini berhasil diselesaikan!</div>
    </div>
    {% endif %}

</div>
{% endif %}
