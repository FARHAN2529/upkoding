{% load humanize %}
{% load markdownify %}
<div class="list-group-item">
    <div class="d-flex w-100 justify-content-between">
        <p class="mb-0 text-danger">
            <strong>
                {% include 'projects/templatetags/timeline/avatar.html' with u=event_user %}
                <a href="{{ event_user.get_absolute_url }}" title="{{ event_user.get_display_name }}">
                    {{ event_user.username }}
                </a>
                tidak menyetujui proyek ini
            </strong>
        </p>
        <small>{{ event.created|naturaltime }}</small>
    </div>
    <ul class="list-group mt-2 mb-1">
        <li class="list-group-item bg-light text-dark">{{ event.message|markdownify }}</li>
    </ul>
</div>
