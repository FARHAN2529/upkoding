{% load markdownify %}
<div id="timeline-form" data-url="{% url 'projects:review' user_project.pk %}">
    <textarea class="form-control mt-2" id="timeline-input-message" rows="3"
        placeholder="Tulis pesan disini..."></textarea>

    <div class="alert mt-2 d-none" id="timeline-alert"></div>

    <div class="d-flex w-100 mt-2 mb-2 justify-content-end">
        {% if not user_project.is_complete and user.is_staff and user != user_project.user %}
        <button type="button" class="btn btn-success timeline-btn-action ml-2" data-text="Approve"
            data-loading-text="Approving..." data-action="approve"><span class="material-icons-x">check</span> Approve</button>
        {% endif %}

        {% if user_project.is_complete and user.is_superuser %}
        <button type="button" class="btn btn-danger timeline-btn-action ml-2" data-text="Disapprove"
            data-loading-text="Disapproving..." data-action="disapprove"><span class="material-icons-x">clear</span> Disapprove</button>
        {% endif %}

        <button type="button" class="btn btn-primary timeline-btn-action ml-2" data-text="Kirim pesan"
            data-loading-text="Mengirim..." data-action="message"><span class="material-icons-x">send</span> Kirim pesan</button>
    </div>
</div>
