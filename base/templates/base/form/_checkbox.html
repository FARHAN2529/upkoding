{% load base %}
<div class="form-check {{ classes }}">
    {{ field|input_class:'form-check-input' }}
    <label for="id_{{ field.name }}" class="form-check-label">{{ field.label }}</label>
    {% if field.help_text %}
    <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    <div class="invalid-feedback">
        {{ field.errors }}
    </div>
</div>
