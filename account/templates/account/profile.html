{% extends 'website/base.html' %}

{% block content %}
<h1>Profile</h1>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<p class="lead">Masuk atau buat akun dengan salah satu provider di bawah ini:</p>
<p class="lead">
    <a href="{% url 'social:begin' 'github' %}" class="btn btn-lg btn-primary fw-bold">Login dengan Github</a>
</p>
{% endblock %}
