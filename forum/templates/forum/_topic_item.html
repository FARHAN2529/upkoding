<div class="d-flex text-muted pt-3 position-relative">
    <a href="{{ topic.get_absolute_url }}" class="stretched-link" title="{{ topic.title }}">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
                dy=".3em">32x32</text>
        </svg>
    </a>
    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
            <strong class="text-gray-dark mb-1" style="font-size: 1rem; font-weight: 500; margin-top: -3px;">
                {{ topic.title }}
            </strong>
        </div>
        <span class="text-muted" style="color: #999 !important; font-size: 13px;">
            {{ topic.thread_count }} pertanyaan
        </span>
        <span class="text-muted" style="color: #999 !important; float: right; font-size: 13px;">
            {{ topic.updated }}
        </span>
    </div>
</div>
